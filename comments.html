     <link rel="stylesheet" href="my.css">
 
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
 
      <!-- ANGULAR MODULES/CONTROLLERS -->
      <script src="appCtrl.js"></script>
      <script src="spapp.js"></script>
      
    <title>Comments</title>
</head>
<body ng-app="myApp" ng-controller="commentsCtrl">

        <h1>Write comment</h1>

    <form >
        
            <textarea type="text" placeholder="comment" class="form-control " rows="4"  ng-model="comentar.comentar" >
                
                </textarea>
            <button style="margin: 20px 10px;" class="btn btn-secondary" ng-click="comment()">Comment</button>
    </form>

    

    <table>
        <thead>
            <tr>
                <td><h1>Comments</h1></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="com in komentari">
                <td style="margin: 3px">{{com.comentar}}</td>
            </tr>
        </tbody>
    </table>

  
    
</body>
</html>
